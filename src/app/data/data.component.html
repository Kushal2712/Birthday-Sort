<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let d of myData">
      <th >{{d.id}}</th>
      <td>{{d.name}}</td>
      <td>{{d.Age}}</td>
      
    </tr>
    </tbody>
</table>
